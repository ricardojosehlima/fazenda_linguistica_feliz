<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TESTE Fantasma</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .ghost {
      font-size: 8vw;
      font-family: 'Arial Black', sans-serif;
      color: white;
      opacity: 0.1;
      animation: float 4s ease-in-out infinite, wave 2s ease-in-out infinite alternate;
      filter: blur(1px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes wave {
      0% { transform: skewX(2deg) scale(1); }
      100% { transform: skewX(-2deg) scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="ghost">MENAS EXISTE</div>
</body>
</html>
