<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TESTE Ondas e Tremor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 1vw;
    }

    .letter {
      font-size: 10vw;
      font-family: 'Arial Black', sans-serif;
      color: white;
      opacity: 0.1;
      filter: blur(1px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: wave 2s ease-in-out infinite alternate,
                 jitter 0.1s infinite;
      display: inline-block;
    }

    /* Delay individual para cada letra */
    .letter:nth-child(1) { animation-delay: 0s, 0s; }
    .letter:nth-child(2) { animation-delay: 0.2s, 0s; }
    .letter:nth-child(3) { animation-delay: 0.4s, 0s; }
    .letter:nth-child(4) { animation-delay: 0.6s, 0s; }
    .letter:nth-child(5) { animation-delay: 0.8s, 0s; }

    @keyframes wave {
      0%   { transform: translateY(0px) scale(1) rotate(0deg); }
      100% { transform: translateY(-15px) scale(1.05) rotate(-1deg); }
    }

    @keyframes jitter {
      0%   { transform: translate(0px, 0px); }
      25%  { transform: translate(1px, -1px); }
      50%  { transform: translate(-1px, 1px); }
      75%  { transform: translate(1px, 1px); }
      100% { transform: translate(-1px, -1px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="letter">T</span>
    <span class="letter">E</span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">E</span>
  </div>
</body>
</html>
